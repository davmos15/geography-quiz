<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz Challenge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 32px;
            max-width: 400px;
        }
        .globe { font-size: 64px; margin-bottom: 16px; }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #4ecdc4;
        }
        .challenger {
            font-size: 18px;
            margin-bottom: 24px;
            color: #b0b0b0;
        }
        .score-card {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .score-card p {
            font-size: 16px;
            margin: 8px 0;
        }
        .score-value {
            color: #4ecdc4;
            font-weight: bold;
        }
        .open-btn {
            display: inline-block;
            background: #4ecdc4;
            color: #1a1a2e;
            font-size: 18px;
            font-weight: bold;
            padding: 14px 32px;
            border-radius: 28px;
            text-decoration: none;
            margin-bottom: 16px;
        }
        .open-btn:active { opacity: 0.8; }
        .store-link {
            display: block;
            color: #4ecdc4;
            font-size: 14px;
            margin-top: 12px;
        }
        .fallback { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="globe">üåç</div>
        <h1>Geography Quiz Challenge!</h1>
        <p class="challenger" id="challengerText"></p>
        <div class="score-card" id="scoreCard" style="display:none;">
            <p>Score: <span class="score-value" id="scoreDisplay"></span></p>
            <p>Time: <span class="score-value" id="timeDisplay"></span></p>
        </div>
        <a class="open-btn" id="openBtn" href="#">Open in App</a>
        <div class="fallback" id="fallback">
            <p>Don't have the app yet?</p>
            <a class="store-link" id="storeLink" href="https://play.google.com/store/apps/details?id=com.geoquiz.app">
                Get it on Google Play
            </a>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id') || '';
        const ct = params.get('ct') || 'all';
        const cv = params.get('cv') || '_';
        const name = params.get('name') || 'Someone';
        const score = params.get('score');
        const total = params.get('total');
        const time = params.get('time');
        const mode = params.get('mode') || 'countries';

        // Build the deep link
        let deepLink = 'geoquiz://challenge?id=' + encodeURIComponent(id)
            + '&ct=' + encodeURIComponent(ct)
            + '&cv=' + encodeURIComponent(cv)
            + '&name=' + encodeURIComponent(name)
            + '&mode=' + encodeURIComponent(mode);
        if (score) deepLink += '&score=' + score;
        if (total) deepLink += '&total=' + total;
        if (time) deepLink += '&time=' + time;

        // Display challenge info
        if (score && total) {
            document.getElementById('challengerText').textContent =
                name + ' scored ' + score + '/' + total + '. Can you beat them?';
            document.getElementById('scoreDisplay').textContent = score + '/' + total;
            const mins = Math.floor(parseInt(time || 0) / 60);
            const secs = parseInt(time || 0) % 60;
            document.getElementById('timeDisplay').textContent =
                mins + 'm ' + secs + 's';
            document.getElementById('scoreCard').style.display = 'block';
        } else {
            document.getElementById('challengerText').textContent =
                name + ' has challenged you!';
        }

        // Set the deep link on the button
        document.getElementById('openBtn').href = deepLink;

        // Try to open the app automatically
        var opened = false;
        window.location.href = deepLink;

        // Show fallback after a delay (app probably not installed)
        setTimeout(function() {
            document.getElementById('fallback').style.display = 'block';
        }, 2500);
    </script>
</body>
</html>
