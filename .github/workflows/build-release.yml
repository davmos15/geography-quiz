name: Build & Release APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -1 | sed 's/[^0-9]//g')
          echo "name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "code=$VERSION_CODE" >> "$GITHUB_OUTPUT"

      - name: Copy APK to release folder
        run: |
          mkdir -p release
          cp app/build/outputs/apk/debug/app-debug.apk "release/geography-quiz-v${{ steps.version.outputs.name }}-debug.apk"

      - name: Commit updated APK
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add release/
          git diff --staged --quiet && echo "No APK changes to commit" || \
            (git commit -m "Update debug APK v${{ steps.version.outputs.name }}" && git push)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.name }}-build.${{ steps.version.outputs.code }}
          name: Geography Quiz v${{ steps.version.outputs.name }}
          body: |
            ## Geography Quiz v${{ steps.version.outputs.name }} (build ${{ steps.version.outputs.code }})

            Built from commit ${{ github.sha }}.

            ### Install
            Download the APK below and install on your Android device.
          files: app/build/outputs/apk/debug/app-debug.apk
          make_latest: true
